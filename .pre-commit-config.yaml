repos:
repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2  
    hooks:
      - id: black
        args: ["--line-length=80"]
        language_version: python3

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7  # Check latest version: https://github.com/astral-sh/ruff-pre-commit
    hooks:
      - id: ruff
        args: [--fix]
        args: ["--line-length=80"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
